<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Header -->
      <h1 class="header">Calculator</h1>

      <!-- Display Screen -->
      <input type="text" class="display-screen" value="" disabled />

      <!-- Buttons -->
      <div class="calc-keys">
        <button type="button" class="operator-btn" value="+">+</button>
        <button type="button" class="operator-btn" value="-">-</button>
        <button type="button" class="operator-btn" value="*">&times;</button>
        <button type="button" class="operator-btn" value="/">&divide;</button>

        <button type="button" class="value-btn" value="7">7</button>
        <button type="button" class="value-btn" value="8">8</button>
        <button type="button" class="value-btn" value="9">9</button>

        <button type="button" class="value-btn" value="4">4</button>
        <button type="button" class="value-btn" value="5">5</button>
        <button type="button" class="value-btn" value="6">6</button>

        <button type="button" class="value-btn" value="1">1</button>
        <button type="button" class="value-btn" value="2">2</button>
        <button type="button" class="value-btn" value="3">3</button>

        <button
          type="button"
          class="all-clear"
          class="all-clear"
          value="all-clear"
        >
          AC
        </button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="value-btn" value="0">0</button>
        <button type="button" class="equal-sign operator-btn" value="=">
          =
        </button>
      </div>
    </div>
  </body>
  <!-- Script File -->
  <script src="calculator.js"></script>
</html>
